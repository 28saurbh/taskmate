{% extends 'base1.html' %}
{% block content %}
<div class='container mb-5'>

    <form class="mt-5" method='POST'>
            {% csrf_token %}
                <label class="col-lg-3" style="font-weight: bold; font-size: 20px;" >Name:</label><br>
                <input type="name" name="name" value="{{task.name}}" class="contact__input col-lg-6" ><br>

                <label class="col-lg-3" style="font-weight: bold; font-size: 20px;">Working:</label><br>
                <input type="text" name="working" value="{{task.working}}" class="contact__input col-lg-6" ><br>
                <label class="col-lg-3" style="font-weight: bold; font-size: 20px;">About:</label><br>
                <textarea  placeholder="" class="contact__input col-lg-6" name="about" id="" cols="70" rows="5">{{task.about}}</textarea>
                <br>
                <label class="col-lg-3" style="font-weight: bold; font-size: 20px;">Skill Description:</label><br>
                <textarea  placeholder="" class="contact__input col-lg-6" name="skilldes" id="" cols="70" rows="5">{{task.skill_des}}</textarea>
<br>
                <button type="submit" class="btn btn-primary col-lg-1">Submit</button>
    </form> 

</div>

{% endblock content %}
